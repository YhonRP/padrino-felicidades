<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ruleta 150 Números</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: #1a1a1a;
            color: white;
            font-family: Arial, sans-serif;
        }

        .contenedor {
            position: relative;
            width: 500px;
            height: 500px;
        }

        /* Flecha indicadora */
        .flecha {
            position: absolute;
            top: -20px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 20px solid transparent;
            border-right: 20px solid transparent;
            border-top: 40px solid #ff0000;
            z-index: 10;
        }

        #rueda {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 10px solid #444;
            position: relative;
            background: #222;
            transition: transform 5s cubic-bezier(0.1, 0, 0.1, 1);
            overflow: hidden;
        }

        .numero {
            position: absolute;
            width: 100%;
            height: 100%;
            text-align: center;
            transform-origin: center;
            font-size: 8px;
            padding-top: 10px;
            box-sizing: border-box;
            color: #ccc;
        }

        button {
            margin-top: 30px;
            padding: 20px 60px;
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
            background-color: #27ae60;
            color: white;
            border: none;
            border-radius: 10px;
        }

        button:disabled {
            background-color: #555;
            cursor: not-allowed;
        }

        #resultado {
            margin-top: 20px;
            font-size: 30px;
            color: #27ae60;
            height: 40px;
        }
    </style>
</head>
<body>

    <div class="contenedor">
        <div class="flecha"></div>
        <div id="rueda"></div>
    </div>

    <button id="btn-girar" onclick="girar()">GIRAR</button>
    <div id="resultado"></div>

    <script>
        const rueda = document.getElementById('rueda');
        const btn = document.getElementById('btn-girar');
        const display = document.getElementById('resultado');
        const totalNumeros = 150;
        let gradosActuales = 0;

        // Crear los números
        for (let i = 1; i <= totalNumeros; i++) {
            const div = document.createElement('div');
            div.className = 'numero';
            div.style.transform = `rotate(${(i - 1) * (360 / totalNumeros)}deg)`;
            div.innerHTML = i;
            rueda.appendChild(div);
        }

        function girar() {
            // Desactivar botón
            btn.disabled = true;
            display.innerText = "Girando...";

            // 1. Elegir resultado (80 o 59)
            const opciones = [80, 59];
            const elegido = opciones[Math.floor(Math.random() * opciones.length)];

            // 2. Calcular ángulo para que el número quede arriba
            // Cada número ocupa 2.4 grados (360/150)
            const gradosPorNumero = 360 / totalNumeros;
            const anguloDestino = (elegido - 1) * gradosPorNumero;

            // 3. Calcular giro total
            // Añadimos 10 vueltas completas (3600) + compensación
            const vueltasExtra = 3600; 
            
            // Esta fórmula asegura que siempre gire hacia adelante y caiga exacto
            const compensacion = 360 - (gradosActuales % 360);
            gradosActuales += compensacion + vueltasExtra - anguloDestino;

            // 4. Aplicar rotación
            rueda.style.transform = `rotate(${gradosActuales}deg)`;

            // 5. Mostrar texto al final
            setTimeout(() => {
                display.innerText = "Salió el: " + elegido;
                btn.disabled = false;
            }, 5000);
        }
    </script>
</body>
</html>
