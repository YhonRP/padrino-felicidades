<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuestra Foto - Grupo</title>
    <style>
        /* Estilo para que la página se vea moderna */
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #121212; /* Fondo oscuro para que resalten los colores */
            font-family: sans-serif;
        }

        .container {
            text-align: center;
            padding: 20px;
        }

        img {
            max-width: 100%;
            height: auto;
            border-radius: 15px; /* Bordes redondeados */
            box-shadow: 0 15px 35px rgba(0,0,0,0.5); /* Sombra elegante */
            border: 3px solid #fff; /* Un pequeño marco blanco */
        }

        h1 {
            color: white;
            font-size: 1.2rem;
            margin-top: 15px;
            opacity: 0.8;
        }
    </style>
</head>
<body>

    <div class="container">
        <img src="IMG-20251220-WA0195.jpg" alt="Foto grupal">
        <h1>Recuerdos 2025 ✨</h1>
    </div>

</body>
</html>
