<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ruleta 80 y 59</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f2f5;
            font-family: Arial, sans-serif;
        }

        .ruleta-container {
            position: relative;
            width: 300px;
            height: 300px;
            margin-bottom: 30px;
        }

        .rueda {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 8px solid #333;
            position: relative;
            overflow: hidden;
            transition: transform 4s cubic-bezier(0.15, 0, 0.15, 1);
        }

        .opcion {
            position: absolute;
            width: 100%;
            height: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            font-weight: bold;
            color: white;
            transform-origin: bottom center;
        }

        /* Lado del 80 */
        .opcion-1 {
            background-color: #e74c3c;
            top: 0;
        }

        /* Lado del 59 */
        .opcion-2 {
            background-color: #3498db;
            bottom: 0;
            transform: rotate(180deg);
        }

        .marcador {
            position: absolute;
            top: -20px;
            left: 50%;
            transform: translateX(-50%);
            width: 0; 
            height: 0; 
            border-left: 20px solid transparent;
            border-right: 20px solid transparent;
            border-top: 40px solid #333;
            z-index: 10;
        }

        button {
            padding: 15px 30px;
            font-size: 20px;
            cursor: pointer;
            background-color: #2ecc71;
            color: white;
            border: none;
            border-radius: 5px;
            box-shadow: 0 4px #27ae60;
        }

        button:active {
            box-shadow: none;
            transform: translateY(4px);
        }

        #resultado {
            margin-top: 20px;
            font-size: 24px;
            height: 30px;
        }
    </style>
</head>
<body>

    <div class="ruleta-container">
        <div class="marcador"></div>
        <div id="rueda" class="rueda">
            <div class="opcion opcion-1"><span>80</span></div>
            <div class="opcion opcion-2"><span>59</span></div>
        </div>
    </div>

    <button id="spin-btn">¡GIRAR!</button>
    <div id="resultado"></div>

    <script>
        const rueda = document.getElementById('rueda');
        const btn = document.getElementById('spin-btn');
        const textoResultado = document.getElementById('resultado');

        let gradosActuales = 0;

        btn.addEventListener('click', () => {
            btn.disabled = true;
            textoResultado.innerText = "Girando...";

            // Elegir resultado: 0 para el 80, 180 para el 59
            const opciones = [0, 180];
            const resultadoElegido = opciones[Math.floor(Math.random() * opciones.length)];
            
            // 5 vueltas completas (1800deg) + el resultado
            const giroTotal = 1800 + resultadoElegido;
            gradosActuales += giroTotal;

            rueda.style.transform = `rotate(${gradosActuales}deg)`;

            setTimeout(() => {
                btn.disabled = false;
                // Ajustamos el texto según el grado final relativo al marcador (arriba)
                // Si el grado final es 0 (o múltiplo de 360), arriba está el 80.
                // Si es 180, arriba está el 59.
                const posicionFinal = (gradosActuales % 360);
                if (posicionFinal === 0) {
                    textoResultado.innerText = "¡Salió el 80!";
                } else {
                    textoResultado.innerText = "¡Salió el 59!";
                }
            }, 4000);
        });
    </script>
</body>
</html>
