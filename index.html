<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ruleta 150</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: #111;
            color: #fff;
            font-family: sans-serif;
        }

        /* Contenedor principal */
        .ruleta-wrapper {
            position: relative;
            width: 400px;
            height: 400px;
        }

        /* La flecha roja */
        .flecha {
            position: absolute;
            top: -20px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 15px solid transparent;
            border-right: 15px solid transparent;
            border-top: 35px solid red;
            z-index: 999;
        }

        /* La rueda física */
        #rueda {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 8px solid #444;
            background: #222;
            position: relative;
            transition: transform 5s cubic-bezier(0.2, 0, 0, 1);
            overflow: hidden;
        }

        /* Los números */
        .num-container {
            position: absolute;
            width: 100%;
            height: 100%;
            text-align: center;
            transform-origin: center;
            font-size: 7px;
            padding-top: 10px;
            box-sizing: border-box;
            color: #aaa;
        }

        button {
            margin-top: 40px;
            padding: 15px 40px;
            font-size: 20px;
            background: #27ae60;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }

        button:disabled { background: #555; }

        #txt { margin-top: 20px; font-size: 24px; color: #27ae60; height: 30px; }
    </style>
</head>
<body>

    <div class="ruleta-wrapper">
        <div class="flecha"></div>
        <div id="rueda"></div>
    </div>

    <button id="btn" onclick="lanzar()">GIRAR RULETA</button>
    <div id="txt"></div>

    <script>
        // Inicializar rueda con 150 números
        const rueda = document.getElementById('rueda');
        const btn = document.getElementById('btn');
        const txt = document.getElementById('txt');
        let gradosTotales = 0;

        for (let i = 1; i <= 150; i++) {
            const div = document.createElement('div');
            div.className = 'num-container';
            div.style.transform = `rotate(${(i - 1) * (360 / 150)}deg)`;
            div.innerHTML = i;
            rueda.appendChild(div);
        }

        function lanzar() {
            // Desactivar botón para evitar doble clic
            btn.disabled = true;
            txt.innerText = "Girando...";

            // Elegir resultado (80 o 59)
            const opciones = [80, 59];
            const ganador = opciones[Math.floor(Math.random() * opciones.length)];

            // Cálculo matemático para alinear el número bajo la flecha
            const gradosPorNumero = 360 / 150;
            const anguloGanador = (ganador - 1) * gradosPorNumero;
            
            // Añadir 10 vueltas (3600) + compensación
            const vueltas = 3600;
            const reset = 360 - (gradosTotales % 360);
            
            gradosTotales += reset + vueltas - anguloGanador;

            // Mover la rueda
            rueda.style.transform = `rotate(${gradosTotales}deg)`;

            // Mostrar resultado después de 5 segundos
            setTimeout(() => {
                txt.innerText = "¡Salió el " + ganador + "!";
                btn.disabled = false;
            }, 5000);
        }
    </script>
</body>
</html>
