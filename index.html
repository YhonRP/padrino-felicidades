<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ruleta 150 Exacta</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: #1a1a1a;
            color: white;
            font-family: Arial, sans-serif;
        }

        .contenedor {
            position: relative;
            width: 550px;
            height: 550px;
        }

        /* Flecha indicadora superior */
        .flecha {
            position: absolute;
            top: -25px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 20px solid transparent;
            border-right: 20px solid transparent;
            border-top: 45px solid #ff0000;
            z-index: 100;
        }

        #rueda {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 10px solid #444;
            position: relative;
            background: #222;
            transition: transform 6s cubic-bezier(0.1, 0, 0.1, 1);
        }

        .numero {
            position: absolute;
            width: 100%;
            height: 100%;
            text-align: center;
            transform-origin: center;
            font-size: 9px;
            padding-top: 15px;
            box-sizing: border-box;
            color: #ddd;
        }

        button {
            margin-top: 30px;
            padding: 20px 60px;
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
            background-color: #e67e22;
            color: white;
            border: none;
            border-radius: 12px;
            box-shadow: 0 5px #d35400;
        }

        button:active {
            transform: translateY(4px);
            box-shadow: none;
        }

        button:disabled {
            background-color: #555;
            box-shadow: none;
            cursor: not-allowed;
        }

        #resultado {
            margin-top: 25px;
            font-size: 35px;
            font-weight: bold;
            color: #f1c40f;
            height: 45px;
        }
    </style>
</head>
<body>

    <div class="contenedor">
        <div class="flecha"></div>
        <div id="rueda"></div>
    </div>

    <button id="btn-girar" onclick="girar()">GIRAR RULETA</button>
    <div id="resultado"></div>

    <script>
        const rueda = document.getElementById('rueda');
        const btn = document.getElementById('btn-girar');
        const display = document.getElementById('resultado');
        const totalNumeros = 150;
        let gradosActuales = 0;

        // Crear los 150 números
        for (let i = 1; i <= totalNumeros; i++) {
            const div = document.createElement('div');
            div.className = 'numero';
            // Colocamos los números alrededor de la rueda
            div.style.transform = `rotate(${(i - 1) * (360 / totalNumeros)}deg)`;
            div.innerHTML = i;
            rueda.appendChild(div);
        }

        function girar() {
            btn.disabled = true;
            display.innerText = "¡Mucha suerte!";

            // 1. Elegir resultado trucado
            const opciones = [80, 59];
            const elegido = opciones[Math.floor(Math.random() * opciones.length)];

            // 2. Lógica de rotación exacta
            const gradosPorNumero = 360 / totalNumeros;
            
            // Calculamos cuánto debe girar para que el número elegido quede a 0 grados (arriba)
            // Restamos el ángulo del número elegido para "traerlo" al marcador
            const anguloDeCompensacion = (elegido - 1) * gradosPorNumero;
            
            // Damos 8 vueltas completas (2880 grados) para que se vea rápido
            const vueltasExtra = 2880; 

            // Sumamos a la rotación acumulada para que siempre gire hacia adelante
            // La fórmula: vueltas + (lo que falta para completar el círculo actual) - posición del número
            const circuloCompleto = 360 - (gradosActuales % 360);
            gradosActuales += circuloCompleto + vueltasExtra - anguloDeCompensacion;

            rueda.style.transform = `rotate(${gradosActuales}deg)`;

            // 3. Mostrar el número ganador
            setTimeout(() => {
                display.innerText = "NÚMERO: " + elegido;
                btn.disabled = false;
            }, 6000); // Espera a que termine la animación de 6 segundos
        }
    </script>
</body>
</html>
