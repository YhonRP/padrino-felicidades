<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ruleta Especial 1-150</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #1a1a1a;
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .contenedor {
            position: relative;
            width: 350px;
            height: 350px;
        }

        /* La flecha indicadora */
        .marcador {
            position: absolute;
            top: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 0; 
            height: 0; 
            border-left: 15px solid transparent;
            border-right: 15px solid transparent;
            border-top: 30px solid #f1c40f;
            z-index: 10;
            filter: drop-shadow(0 2px 5px rgba(0,0,0,0.5));
        }

        .rueda {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 10px solid #333;
            position: relative;
            background: conic-gradient(
                #2c3e50 0deg 120deg, 
                #34495e 120deg 240deg, 
                #2c3e50 240deg 360deg
            );
            transition: transform 5s cubic-bezier(0.1, 0, 0.1, 1);
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }

        /* Representación visual de los números 80 y 59 */
        .numero-fijo {
            position: absolute;
            width: 100%;
            height: 100%;
            text-align: center;
            padding-top: 20px;
            box-sizing: border-box;
            font-weight: bold;
            font-size: 20px;
        }

        #btn-girar {
            margin-top: 40px;
            padding: 15px 40px;
            font-size: 1.2rem;
            font-weight: bold;
            color: #1a1a1a;
            background-color: #f1c40f;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: 0.3s;
        }

        #btn-girar:hover { background-color: #f39c12; }
        #btn-girar:disabled { background-color: #7f8c8d; cursor: not-allowed; }

        #resultado {
            margin-top: 20px;
            font-size: 2rem;
            color: #f1c40f;
            font-weight: bold;
            height: 40px;
        }
    </style>
</head>
<body>

    <h1 style="margin-bottom: 10px;">Ruleta de Premios (1-150)</h1>
    
    <div class="contenedor">
        <div class="marcador"></div>
        <div id="rueda" class="rueda">
            <div class="numero-fijo" style="transform: rotate(0deg);">80</div>
            <div class="numero-fijo" style="transform: rotate(180deg);">59</div>
            <div class="numero-fijo" style="transform: rotate(90deg); opacity: 0.3;">...</div>
            <div class="numero-fijo" style="transform: rotate(270deg); opacity: 0.3;">...</div>
        </div>
    </div>

    <button id="btn-girar">GIRAR RULETA</button>
    <div id="resultado"></div>

    <script>
        const rueda = document.getElementById('rueda');
        const btn = document.getElementById('btn-girar');
        const display = document.getElementById('resultado');

        let rotacionActual = 0;

        btn.addEventListener('click', () => {
            btn.disabled = true;
            display.innerText = "¡Suerte!";

            // 1. Decidir qué número saldrá (80 o 59)
            const opciones = [
                { num: 80, angulo: 0 }, 
                { num: 59, angulo: 180 }
            ];
            const premio = opciones[Math.floor(Math.random() * opciones.length)];

            // 2. Calcular rotación: vueltas completas (2880deg = 8 vueltas) 
            // Restamos el ángulo del premio para que quede debajo del marcador
            const vueltasExtras = 2880; 
            const rotacionFinal = vueltasExtras - premio.angulo;
            
            rotacionActual += rotacionFinal;
            
            // 3. Ejecutar animación
            rueda.style.transform = `rotate(${rotacionActual}deg)`;

            // 4. Mostrar resultado
            setTimeout(() => {
                display.innerText = "¡Salió el " + premio.num + "!";
                btn.disabled = false;
            }, 5000);
        });
    </script>
</body>
</html>
