<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ruleta Profesional 1-150</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: #121212;
            color: white;
            font-family: sans-serif;
            overflow: hidden;
        }

        .contenedor-ruleta {
            position: relative;
            width: 550px; /* Ruleta más grande */
            height: 550px;
        }

        .marcador {
            position: absolute;
            top: -20px;
            left: 50%;
            transform: translateX(-50%);
            width: 0; 
            height: 0; 
            border-left: 20px solid transparent;
            border-right: 20px solid transparent;
            border-top: 40px solid #ff4757;
            z-index: 100;
            filter: drop-shadow(0 0 10px rgba(255,71,87,0.5));
        }

        #rueda {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 12px solid #333;
            position: relative;
            background: #222;
            transition: transform 6s cubic-bezier(0.2, 0, 0, 1);
            transform: rotate(0deg);
        }

        /* Líneas y Números */
        .numero {
            position: absolute;
            width: 100%;
            height: 100%;
            text-align: center;
            transform-origin: center;
            font-size: 8px; /* Pequeños para que quepan los 150 */
            font-weight: bold;
            padding-top: 10px;
            box-sizing: border-box;
            color: rgba(255,255,255,0.7);
        }

        /* Resaltar los números especiales en la rueda */
        .especial {
            color: #ff4757;
            font-size: 14px;
            text-shadow: 0 0 5px #ff4757;
        }

        button {
            margin-top: 30px;
            padding: 18px 50px;
            font-size: 22px;
            font-weight: bold;
            cursor: pointer;
            background: linear-gradient(45deg, #ff4757, #ff6b81);
            color: white;
            border: none;
            border-radius: 50px;
            box-shadow: 0 5px 15px rgba(255,71,87,0.4);
            transition: 0.3s;
        }

        button:hover { transform: scale(1.05); }
        button:disabled { background: #555; cursor: not-allowed; }

        #resultado {
            margin-top: 25px;
            font-size: 32px;
            font-weight: bold;
            color: #ff4757;
            text-shadow: 0 0 10px rgba(255,71,87,0.3);
            height: 40px;
        }
    </style>
</head>
<body>

    <div class="contenedor-ruleta">
        <div class="marcador"></div>
        <div id="rueda"></div>
    </div>

    <button id="btn-girar">¡GIRAR!</button>
    <div id="resultado"></div>

    <script>
        const rueda = document.getElementById('rueda');
        const btn = document.getElementById('btn-girar');
        const display = document.getElementById('resultado');
        const totalNumeros = 150;

        // Crear los 150 números dinámicamente
        for (let i = 1; i <= totalNumeros; i++) {
            const div = document.createElement('div');
            div.className = 'numero';
            if (i === 80 || i === 59) div.classList.add('especial');
            div.style.transform = `rotate(${(i - 1) * (360 / totalNumeros)}deg)`;
            div.innerHTML = `<span>${i}</span>`;
            rueda.appendChild(div);
        }

        let currentRotation = 0;

        btn.addEventListener('click', () => {
            btn.disabled = true;
            display.innerText = "Girando...";

            // 1. Decidir resultado (Trucado)
            const opciones = [80, 59];
            const elegido = opciones[Math.floor(Math.random() * opciones.length)];

            // 2. Calcular ángulo exacto para que el número quede arriba
            // El ángulo de cada número es: (numero - 1) * (360 / 150)
            // Para que quede arriba (marcador), el giro debe ser NEGATIVO a ese ángulo
            const anguloPorNumero = 360 / totalNumeros;
            const anguloDestino = (elegido - 1) * anguloPorNumero;

            // 3. Añadir muchas vueltas para el efecto visual (10 vueltas = 3600deg)
            // Usamos una fórmula para que siempre gire hacia adelante
            const vueltas = 3600; 
            currentRotation += vueltas + (360 - (currentRotation % 360)) - anguloDestino;

            rueda.style.transform = `rotate(${currentRotation}deg)`;

            // 4. Mostrar resultado al terminar la animación
            setTimeout(() => {
                display.innerText = "¡Salió el número " + elegido + "!";
                btn.disabled = false;
            }, 6000); // 6 segundos de giro
        });
    </script>
</body>
</html>
